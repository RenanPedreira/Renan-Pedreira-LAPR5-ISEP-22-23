<body>
  <div class="container">
    <h2>Lista de Armazéns</h2>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="longitude">
          <th mat-header-cell *matHeaderCellDef> Longitude</th>
          <td mat-cell *matCellDef="let armazem"> {{armazem.longitude}} </td>
        </ng-container>

        <ng-container matColumnDef="latitude">
          <th mat-header-cell *matHeaderCellDef> Latitude</th>
          <td mat-cell *matCellDef="let armazem"> {{armazem.latitude}} </td>
        </ng-container>

        <ng-container matColumnDef="endereco">
          <th mat-header-cell *matHeaderCellDef> Endereço</th>
          <td mat-cell *matCellDef="let armazem"> {{armazem.endereco}} </td>
        </ng-container>

        <ng-container matColumnDef="designacao">
          <th mat-header-cell *matHeaderCellDef> Designação</th>
          <td mat-cell *matCellDef="let armazem"> {{armazem.designacao}} </td>
        </ng-container>

        <ng-container matColumnDef="municipio">
          <th mat-header-cell *matHeaderCellDef> Município</th>
          <td mat-cell *matCellDef="let armazem"> {{armazem.municipio}} </td>
        </ng-container> 

        <ng-container matColumnDef="lojaId">
          <th mat-header-cell *matHeaderCellDef> Loja id</th>
          <td mat-cell *matCellDef="let armazem"> {{armazem.lojaId}} </td>
        </ng-container> 

        <ng-container matColumnDef="cidadeNo">
          <th mat-header-cell *matHeaderCellDef> Cidade nº</th>
          <td mat-cell *matCellDef="let armazem"> {{armazem.cidadeNo}} </td>
        </ng-container> 

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator [pageSizeOptions]="[5, 10, 15]" aria-label="Select page" showFirstLastButtons>
      </mat-paginator>
    </div>

    <br>
    <div class="inibir">
      <label for="id">Inibir armazém: </label>
      <select [(ngModel)]="selectedId" name="id">
        <option *ngFor="let armazem of armazens" [value]="armazem.lojaId">{{armazem.lojaId}} </option>
      </select>
      <button type="button" class="add-button" (click)="inibirArmazem();">Inibir</button>      
    </div>

  </div>
</body>
