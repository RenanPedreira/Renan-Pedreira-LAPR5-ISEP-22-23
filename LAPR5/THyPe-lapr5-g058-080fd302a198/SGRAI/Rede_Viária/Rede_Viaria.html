<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Basic RedeViaria</title>
    <style>
        body {
            margin: 0;
        }

        #container {
            position: absolute;
            left: 50.0vw;
            top: 50vh;
            z-index: 1;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <div id="container">
    </div>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "../three.js-master/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from "three";
        import RedeViaria from "./Rede_Viaria.js";

        let rede = new RedeViaria();
        
        function animate() {
            //setTimeout(rede.update(), 300);
            requestAnimationFrame(animate);
            // Update 
            rede.update();
        }

        animate(); 
    </script>
</body>

</html>
